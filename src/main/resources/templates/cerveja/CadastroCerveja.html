<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>BREWER</h1>
		<h3>Cadastro de cerveja!</h3>
	</body>

	<form method="POST" th:object="${cerveja}">
		<div th:each="erro : ${#fields.detailedErrors()}">
			<span th:text="${erro.message}"></span>
		</div>
	
		<span th:text="${mensagem}"></span>
		<br/>

		<label for="sku">SKU</label>
		<input type="text" id="sku" th:field="*{sku}">
		<br/>

		<label for="nome">Nome</label>
		<input type="text" id="nome" th:field="*{nome}">
		<br/>

		<label for="descricao">Descrição</label>
		<textarea id="descricao" cols="30" rows="4"  th:field="*{descricao}"></textarea>
		<br/>

		<input type="submit" value="Salvar">

	</form>

</html>
